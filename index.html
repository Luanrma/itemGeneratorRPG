<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Generator RPG</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/itemsRarityColors.css">
</head>
<body>
  <div class="container">
    <h1>Item Generator RPG</h1>
    <div class="player-info">
        <label for="playerLevel">Player level</label>
        <input type="number" id="playerLevel" min="1" max="60" value="1">
        <label id="itemCountLabel" for="itemCount">Number of items (1 to 10): </label>
        <input type="number" id="itemCount" min="1" max="10" value="1">
    </div>
    
    <div class="buttons">
      <button id="generateWeapon">Drop Weapon</button>
      <button id="generateArmor">Drop Armor</button>
      <button id="generateOrb">Drop Orb</button>
      <button id="generatePotion">Drop Potion</button>
      <button id="generateBrics">Drop BRICS</button>
      <button id="generateSpecialItem">Drop Special Item</button>
      <button id="generateRandomItems">Gerar Itens</button>
      <button id="resetItems">Resetar Itens</button>
    </div>
    <div id="itens_dropped" class="drops"></div>
  </div>

  <script type="module" src="./display.js"></script>
</body>
</html>
